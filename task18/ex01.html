<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Words and Characters Remaining</title>

    <style>
        .container {
            width: 500px;

            margin: 50px auto;

            font-family: Arial, sans-serif;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }

        #wordCount,
        #charCount {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

        #charCount.warning {
            color: #e74c3c;

        }
    </style>

</head>

<body>

    <div class="container">
        <textarea id="textInput" maxlength="200" placeholder="Enter text (maximum 200 characters)..."></textarea>
        <div id="wordCount">Number of words: 0</div>
        <div id="charCount">Number of characters remaining: 200</div>
    </div>
    <script src="ex01.js"></script>

</body>

</html>
